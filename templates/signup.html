<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/signup.css" type="text/css">
    <title>마이크 테스트</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <form>
                    ID : <input type="text" id="id" placeholder="ID"><br>
                    PWD : <input type="button" id="pwd" value="시작/종료" />
                    <input type="button" id="submit" value="1차 입력"/><br><br>
                    <!--<audio controls>녹음된 소리를 재생할 audio element</audio><br>-->
                    <input type="reset" value="reset"/>
                </form>
                <button id="signup" disabled="true" onClick="location.href='signup/success'">signup</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
